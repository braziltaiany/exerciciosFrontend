<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset=”UTF8”>
        <meta name="viewport" content="width=device-width">
        <title>Barbearia Alura - Contato</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/contato.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/hearder.css">
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserra&display=swap">
    </head>
    
    <body>
        <header id="header">
           <div class="caixa">
                <h1><img src="../image/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <ul>
                            <li><a href="../html/index.html">Home</a></li>
                            <li><a href="../html/produtos.html">Produtos</a></li>
                            <li><a href="../html/contato.html">Contato</a></li>
                        </ul>
                    </ul>
                </nav>
            </div>      
        </header>

        <main>
            <form>
                <fieldset>
                    <!-- tipos de input para mobile nesse link -> http://mobileinputtypes.com/ -->
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required >

                    <label for="email">Email</label>
                    <input type="email" id="email"  class="input-padrao" placeholder="seuemail@dominio.com" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone"  class="input-padrao" placeholder="(XX) XXXX-XXXX" required>
                    
                    <label for="mensagem">Mensagem</label>
                    <textarea  id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
                </fieldset>
               
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>       
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser antedido?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
               
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
                <input class="enviar" type="submit" value="Enviar formulário">
            </form>
            
            <table class="tabela-horarios">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                <!-- <tfoot>
                    <tr>
                        <td colspan="2">Rio de Janeiro</td> 
                    </tr>
                </tfoot> -->
            </table>

        </main>

        <footer>
            <img src="../image/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyrigh">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>       
    </body>
  
  
</html>
